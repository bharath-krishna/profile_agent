# k8s/base/secret-template.yaml
# ---
# IMPORTANT: DO NOT COMMIT THIS FILE WITH REAL SECRETS
# 1. Copy this file to a new file named `secret.yaml` (or similar) that is in your .gitignore
# 2. Base64 encode your secrets:
#    echo -n 'your-secret' | base64
# 3. Replace the placeholder values with your encoded secrets.
# 4. Apply the secret to your cluster: `kubectl apply -f secret.yaml`
# ---
apiVersion: v1
kind: Secret
metadata:
  name: familyman-ui-secrets
type: Opaque
data:
  # Required: Google API key for Gemini model
  GOOGLE_API_KEY: "PASTE_YOUR_BASE64_ENCODED_KEY_HERE"
  
  # Optional: Langfuse observability keys
  # LANGFUSE_PUBLIC_KEY: "PASTE_YOUR_BASE64_ENCODED_KEY_HERE"
  # LANGFUSE_SECRET_KEY: "PASTE_YOUR_BASE64_ENCODED_KEY_HERE"
  # LANGFUSE_BASE_URL: "PASTE_YOUR_BASE64_ENCODED_URL_HERE"
