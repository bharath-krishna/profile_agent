# k8s/base/app-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: familyman-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: familyman-ui
  template:
    metadata:
      labels:
        app: familyman-ui
    spec:
      containers:
      - name: familyman-ui
        image: krishbharath/familyman-ui:latest
        imagePullPolicy: Always # Always pull from Docker Hub
        ports:
        - containerPort: 3000
          name: nextjs
          protocol: TCP
        - containerPort: 8001
          name: agent
          protocol: TCP
        envFrom:
        - configMapRef:
            name: familyman-ui-config
        - secretRef:
            name: familyman-ui-secrets
        volumeMounts:
        - name: conversation-notes
          mountPath: /conversation_notes
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 3000
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   failureThreshold: 3
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 3000
        #   initialDelaySeconds: 20
        #   periodSeconds: 5
        #   timeoutSeconds: 3
        #   failureThreshold: 3
      volumes:
      - name: conversation-notes
        hostPath:
          path: /home/bharath/agent_conversation_notes
          type: DirectoryOrCreate
